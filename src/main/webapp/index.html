<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="js/angular.1.6.4/angular.min.js">
</script>
<script
	src = "js/angular.1.6.4/angular-route.min.js">
</script>
</head>

<style>
#middle_top {
	width: 40%;
	float: left;
	left: 30%;
	top:20px;
	position: absolute;
}


#right {
	line-height: 20px;
	width: 10%;
	top: 40px;
	float: right;
	left: 70%;
	position: absolute;
	border: 1px solid;
	float: right;
}
</style>

<body id="body" ng-app="myApp" ng-controller="siteCtrl">


	<div ng-view></div>
	
	<div id="left">
		<table>
			<tr ng-repeat="line in queue.queue.slice().reverse() track by $index">
				<td>{{line}}</td>
			</tr>
		</table>
	</div>

	<div id="middle_top">
		<a href="#!/" style="float:left;" ng-bind="houseStatus.houseSize"></a>
		<div style="float:left;" ng-show="houseStatus.groundSize">
		<div style="float:left;">|</div>
		<a href="#!/ground" style="float:left;" ng-bind="houseStatus.groundSize"></a>
		</div>
	</div>

	<div id="right">

		<span
			style="position: relative;  top: -10px ; left: 5px; z-index: 99; background: white">储藏室
		</span> 
		<span 
			style="position: relative;  top: -10px ; left: 5px; z-index: 99; background: white">人口  
			<div style="display: inline; position: relative ; left: 1px; z-index: 99; background: white" ng-bind="resource.peopleCurrentNumber"></div>/<div style="display: inline; position: relative; left: 1px; z-index: 99; background: white" ng-bind="resource.peopleMaxNumber"></div>
		</span><br>
		<div style="position: relative; ">
			<span>木头:
				<div ng-bind="resource.WoodValue" style="float: right"></div>
			</span> <br> <span>毛皮:
				<div ng-bind="WoolValue" style="float: right"></div>
			</span> <br> <span>Iron:
				<div ng-bind="IronValue" style="float: right"></div>
			</span> <br> <span>Stone:
				<div ng-bind="StoneValue" style="float: right"></div>
			</span> <br> <span>Wood:
				<div ng-bind="WoodValue" style="float: right"></div>
			</span> <br>
		</div>

	</div>




</body>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/controller/siteCtrl.js"></script>
<script type="text/javascript" src="js/controller/houseController.js"></script>
<script type="text/javascript" src="js/controller/groundController.js"></script>

</html>
